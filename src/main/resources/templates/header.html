<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
</head>
<body>
<!-- header -->
<div id="site-header" class="fixed-top" th:fragment="header">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a href="/" class="navbar-brand"><i class="fas fa-graduation-cap"></i>PASSIO</a>
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon fa icon-expand fa-bars"></span>
                <span class="navbar-toggler-icon fa icon-close fa-times"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll flex-lg-row align-items-center col-10"
                    style="column-gap: 2rem; justify-content: end">
                    <li style="padding: 0" class="nav-item">
                        <a th:href="@{/home}" class="nav-link" aria-current="page">Home</a>
                    </li>
                    <li style="padding: 0" class="nav-item">
                        <a th:href="@{/courses}" class="nav-link">Courses</a>
                    </li>
                    <li style="padding: 0" class="nav-item" sec:authorize="isAnonymous()">
                        <a th:href="@{/contact}" class="nav-link">Contact</a>
                    </li>
                    <!--                    Chứa danh sách giỏ hàng.-->
                    <div class="dropdown shopping-cart-button" sec:authorize="isAuthenticated()">
                        <button id="cart-button" type="button" data-bs-toggle="offcanvas"
                                data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"
                                style="padding: 0; border: none; background-color: transparent; color: #fbb034; font-size: 1.3rem">
                            <i class="fa fa-shopping-cart"></i>
                        </button>
                        <div class="offcanvas offcanvas-start rounded-end" style="width: 25%;" data-bs-scroll="true"
                             tabindex="-1"
                             id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title" style="font-size: 1.5rem; color: #198754; font-weight: bold"
                                    id="offcanvasWithBothOptionsLabel">Your shopping cart</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                        aria-label="Close">
                                </button>
                            </div>
                            <div id="courses-component" class="offcanvas-body" style="height: 100vh; overflow-y: scroll; overflow-x: auto">
                            </div>
                            <div class="flex flex-row justify-content-center align-items-center" style="display: flex; padding: 1rem 0; width: 100%; background-color: #EEEEEE; border-top-left-radius: 1rem; border-top-right-radius: 1rem;">
                                <a href="/user/cart" class="btn btn-lg btn-success" style="width: 80%;">
                                    Go to cart
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="dropdown" sec:authorize="isAuthenticated()">
                        <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false" style="padding: 0; border: none; background-color: transparent">
                            <img style="width: 30px; height: 30px; object-fit: cover; border: 2px solid #ddd;"
                                 class="rounded-circle" id="header-image">
                        </button>
                        <ul class="dropdown-menu" style="transform: translate(-63px, 10px);">
                            <li>
                                <a th:href="@{/dashboard}" class="dropdown-item" type="button">Dashboard</a>
                            </li>
                            <li>
                                <a th:href="@{/user/orders}" class="dropdown-item" type="button">Orders</a>
                            </li>
                            <li>
                                <a th:href="@{/contact}" class="dropdown-item" type="button">Contact</a>
                            </li>
                            <li>
                                <form action="/logout" method="POST">
                                    <button type="submit" class="nav-link"
                                            style="background-color: transparent; border: none; padding: 0 24px; font-weight: bold">
                                        Logout
                                    </button>
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                </form>
                            </li>
                        </ul>
                    </div>

                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a th:href="@{/public/login}" class="nav-link">Login</a>
                    </li>
                </ul>
            </div>
            <!-- toggle switch for light and dark theme -->
            <div class="cont-ser-position" style="margin-left: 1rem">
                <nav class="navigation">
                    <div class="theme-switch-wrapper">
                        <label class="theme-switch" for="checkbox">
                            <input type="checkbox" id="checkbox">
                            <div class="mode-container">
                                <i class="gg-sun"></i>
                                <i class="gg-moon"></i>
                            </div>
                        </label>
                    </div>
                </nav>
            </div>
            <!-- //toggle switch for light and dark theme -->
        </nav>
    </div>
</div>
</body>
</html>

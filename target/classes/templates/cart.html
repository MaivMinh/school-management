<body>
<!-- header -->
<div th:replace="~{header :: header}"></div>
<!-- home 4grids block -->

<div class="site-section" style="margin-top: 6rem;">
    <div class="row justify-content-center">
        <div style="width: 100%">
            <p style="margin-top: 3rem; font-weight: 700; font-size: 2.5rem; letter-spacing: 1px">Shopping Cart</p>
        </div>
        <div style="width: 100%; margin-top: 2.5rem; line-height: 1rem; ">
            <p id="course-nums" style="font-weight: bold"></p>
        </div>
        <div class="col-lg-4 col-md-6" style="height: 1000px; display: flex; flex-direction: row; column-gap: 3rem;">
            <div id="left" style="flex: 1;">
                <div id="courses-container">
                </div>
            </div>
            <div id="right" style="flex: 1; max-width: 30rem; height: 300px; padding: 0 1rem; display: flex ; flex-direction: column; row-gap: 1rem; justify-content: start; align-items: start;">
                <p style="font-size: 2rem; font-weight: bold; color: darkgray">Total:</p>
                <p style="margin-left: 2rem;" id="total"></p>
                <a class="btn btn-lg btn-outline-success" style="width: 100%" href="/payment/checkout">Thanh to√°n</a>
            </div>
        </div>
    </div>
</div>

<!-- footer block -->
<div th:replace="~{footer :: footer}">...</div>
<!-- //footer block -->

<!-- Js scripts -->
<!-- move top -->
<button onclick="topFunction()" id="movetop" title="Go to top">
    <span class="fas fa-level-up-alt" aria-hidden="true"></span>
</button>
<script>
    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () {
        scrollFunction()
    };

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("movetop").style.display = "block";
        } else {
            document.getElementById("movetop").style.display = "none";
        }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
</script>
<!-- //move top -->

<!-- common jquery plugin -->
<script src="/assets/js/jquery-3.3.1.min.js"></script>
<!-- //common jquery plugin -->

<!-- MENU-JS -->
<script>
    $(window).on("scroll", function () {
        var scroll = $(window).scrollTop();

        if (scroll >= 80) {
            $("#site-header").addClass("nav-fixed");
        } else {
            $("#site-header").removeClass("nav-fixed");
        }
    });

    //Main navigation Active PassioClass Add Remove
    $(".navbar-toggler").on("click", function () {
        $("header").toggleClass("active");
    });
    $(document).on("ready", function () {
        if ($(window).width() > 991) {
            $("header").removeClass("active");
        }
        $(window).on("resize", function () {
            if ($(window).width() > 991) {
                $("header").removeClass("active");
            }
        });
    });
</script>
<!-- //MENU-JS -->

<!-- disable body scroll which navbar is in active -->
<script>
    $(function () {
        $('.navbar-toggler').click(function () {
            $('body').toggleClass('noscroll');
        })
    });
</script>
<!-- //disable body scroll which navbar is in active -->

<!-- bootstrap -->
<script src="/assets/js/bootstrap.min.js"></script>
<!-- //bootstrap -->
<!-- //Js scripts -->
<!-- theme switch js (light and dark)-->

<!-- //theme switch js (light and dark)-->
<script type="module" src="/assets/js/cart.js"></script>
</body>
</html>
